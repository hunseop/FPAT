parameters:
  - name: "ctd_mode"
    description: "Content-ID 확인 모드 설정"
    expected_value: "disabled"
    query_command: "show system setting ctd mode"
    modify_command: "set system setting ctd-mode disabled"
    match_pattern: "CTD mode is: (\\S+)"
    match_group: 1
    separator: null
    multi_result: false
    result_type: "single"

  - name: "rematch"
    description: "애플리케이션 재매칭 설정"
    expected_value: "yes"
    query_command: "show running application-override | match rematch"
    modify_command: "set application setting rematch yes"
    match_pattern: "rematch\\s+(\\S+)"
    match_group: 1
    separator: null
    multi_result: false
    result_type: "single"

  - name: "session_timeout"
    description: "세션 타임아웃 설정 (분)"
    expected_value: "60"
    query_command: "show system setting session | match timeout"
    modify_command: "set system setting session timeout 60"
    match_pattern: "timeout:\\s+(\\d+)"
    match_group: 1
    separator: null
    multi_result: false
    result_type: "single"

  - name: "dns_servers"
    description: "DNS 서버 설정"
    expected_value: ["8.8.8.8", "8.8.4.4"]
    query_command: "show system info | match DNS"
    modify_command: "set system dns-setting servers primary 8.8.8.8 secondary 8.8.4.4"
    match_pattern: "DNS:\\s+([\\d\\.\\s,]+)"
    match_group: 1
    separator: ","
    multi_result: true
    result_type: "list"

  - name: "ntp_servers"
    description: "NTP 서버 설정"
    expected_value: ["time.nist.gov", "pool.ntp.org"]
    query_command: "show ntp"
    modify_command: "set system ntp-servers primary-ntp-server time.nist.gov secondary-ntp-server pool.ntp.org"
    match_pattern: "Server:\\s+([\\w\\.\\-]+)"
    match_group: 1
    separator: null
    multi_result: true
    result_type: "list"

  - name: "admin_lockout_time"
    description: "관리자 계정 잠금 시간 설정 (분)"
    expected_value: "30"
    query_command: "show config running setting | match lockout"
    modify_command: "set mgt-config users admin lockout-time 30"
    match_pattern: "lockout-time\\s+(\\d+)"
    match_group: 1
    separator: null
    multi_result: false
    result_type: "single"

  - name: "ssl_decrypt"
    description: "SSL/TLS 복호화 설정"
    expected_value: "enabled"
    query_command: "show system setting ssl-decrypt | head -10"
    modify_command: "set system setting ssl-decrypt enable"
    match_pattern: "SSL decrypt:\\s+(\\w+)"
    match_group: 1
    separator: null
    multi_result: false
    result_type: "single"

  - name: "threat_prevention_policies"
    description: "위협 방지 정책 목록"
    expected_value: ["strict", "balanced"]
    query_command: "show profiles virus list | match name"
    modify_command: "configure; set profiles virus [policy-name] action block"
    match_pattern: "name\\s+([\\w\\-]+)"
    match_group: 1
    separator: null
    multi_result: true
    result_type: "list"

  - name: "log_forwarding"
    description: "로그 전달 설정"
    expected_value: "enabled"
    query_command: "show log-settings system | match forwarding"
    modify_command: "set log-settings system match-list [name] send-to-panorama yes"
    match_pattern: "forwarding:\\s+(\\w+)"
    match_group: 1
    separator: null
    multi_result: false
    result_type: "single"

  - name: "interface_status"
    description: "인터페이스 상태 확인"
    expected_value: ["up", "up", "up"]
    query_command: "show interface all | match -A 1 'State:'"
    modify_command: "configure; set network interface [interface-name] link-state up"
    match_pattern: "State:\\s+(\\w+)"
    match_group: 1
    separator: null
    multi_result: true
    result_type: "list"

# SSH 연결 설정
ssh_config:
  default_timeout: 30
  connection_retry: 3
  command_timeout: 10
  prompt_pattern: "\\S+[>#]\\s*$"
  enable_logging: true

# 리포트 설정
report_config:
  title: "Palo Alto Networks 보안 매개변수 점검 보고서"
  columns:
    - name: "항목"
      field: "name"
      description: "점검 항목명"
    - name: "설명"
      field: "description" 
      description: "점검 항목 설명"
    - name: "기대값"
      field: "expected_value"
      description: "권장 설정값"
    - name: "현재값"
      field: "current_value"
      description: "현재 설정값"
    - name: "상태"
      field: "status"
      description: "점검 결과 (정상/비정상/오류)"
    - name: "확인방법"
      field: "query_command"
      description: "설정 확인 명령어"
    - name: "변경방법"
      field: "modify_command"
      description: "설정 변경 명령어"
  status_mapping:
    pass: "정상"
    fail: "비정상" 
    error: "오류"
    unknown: "알 수 없음"