<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palo Alto Parameter Checker</title>
    <link href="{{ url_for('static', filename='bootstrap.min.css') }}" rel="stylesheet">
    <style>
        .header-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px 0;
        }
        .status-connected {
            color: #28a745;
        }
        .status-disconnected {
            color: #dc3545;
        }
        .parameter-card {
            cursor: pointer;
            transition: all 0.2s;
        }
        .parameter-card:hover {
            border-color: #007bff !important;
            box-shadow: 0 2px 8px rgba(0,123,255,0.2);
        }
        .parameter-card.selected {
            border-color: #007bff !important;
            background-color: #f8f9ff;
        }
        .status-pass {
            background-color: #d4edda;
            color: #155724;
        }
        .status-fail {
            background-color: #f8d7da;
            color: #721c24;
        }
        .status-error {
            background-color: #fff3cd;
            color: #856404;
        }
        .loading-spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #007bff;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .hidden {
            display: none;
        }
        .command-text {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            background: #f8f9fa;
            padding: 4px 8px;
            border-radius: 4px;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <!-- 헤더 -->
    <div class="header-bg text-center">
        <h1 class="mb-2">🛡️ Palo Alto Parameter Checker</h1>
        <p class="mb-0">SSH 기반 보안 매개변수 점검 시스템</p>
    </div>

    <div class="container mt-4">
        <!-- 연결 설정 -->
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="mb-0">
                    🔌 SSH 연결 설정
                    <span id="connectionStatus" class="badge ms-2"></span>
                </h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-3">
                        <label for="host" class="form-label">호스트</label>
                        <input type="text" class="form-control" id="host" placeholder="192.168.1.1">
                    </div>
                    <div class="col-md-3">
                        <label for="username" class="form-label">사용자명</label>
                        <input type="text" class="form-control" id="username" placeholder="admin">
                    </div>
                    <div class="col-md-3">
                        <label for="password" class="form-label">비밀번호</label>
                        <input type="password" class="form-control" id="password" placeholder="********">
                    </div>
                    <div class="col-md-3">
                        <label for="port" class="form-label">포트</label>
                        <input type="number" class="form-control" id="port" value="22">
                    </div>
                </div>
                <div class="mt-3">
                    <button class="btn btn-primary" onclick="connect()" id="connectBtn">
                        🔗 연결
                    </button>
                </div>
            </div>
        </div>

        <!-- 알림 -->
        <div id="alertContainer"></div>

        <!-- 매개변수 선택 -->
        <div class="card mb-4 hidden" id="parametersSection">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">⚙️ 점검 매개변수 선택</h5>
                <div>
                    <button class="btn btn-sm btn-secondary me-2" onclick="selectAllParameters()">전체 선택</button>
                    <button class="btn btn-sm btn-secondary" onclick="clearAllParameters()">전체 해제</button>
                </div>
            </div>
            <div class="card-body">
                <div class="row" id="parametersGrid"></div>
                <div class="mt-3">
                    <button class="btn btn-success" onclick="checkParameters()" id="checkBtn">
                        🔍 점검 실행
                    </button>
                </div>
            </div>
        </div>

        <!-- 결과 -->
        <div class="card mb-4 hidden" id="resultsSection">
            <div class="card-header">
                <h5 class="mb-0">📊 점검 결과</h5>
            </div>
            <div class="card-body">
                <!-- 통계 -->
                <div class="row mb-4">
                    <div class="col-md-3">
                        <div class="card bg-primary text-white">
                            <div class="card-body text-center">
                                <h4 id="totalCount">0</h4>
                                <p class="mb-0">전체</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card bg-success text-white">
                            <div class="card-body text-center">
                                <h4 id="passCount">0</h4>
                                <p class="mb-0">정상</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card bg-danger text-white">
                            <div class="card-body text-center">
                                <h4 id="failCount">0</h4>
                                <p class="mb-0">비정상</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card bg-warning text-white">
                            <div class="card-body text-center">
                                <h4 id="errorCount">0</h4>
                                <p class="mb-0">오류</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 결과 테이블 -->
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>항목</th>
                                <th>설명</th>
                                <th>기대값</th>
                                <th>현재값</th>
                                <th>상태</th>
                                <th>확인방법</th>
                                <th>변경방법</th>
                            </tr>
                        </thead>
                        <tbody id="resultsTable"></tbody>
                    </table>
                </div>

                <!-- 리포트 생성 -->
                <div class="mt-3">
                    <button class="btn btn-info me-2" onclick="generateReport('html')">
                        📄 HTML 리포트
                    </button>
                    <button class="btn btn-success me-2" onclick="generateReport('csv')">
                        📊 CSV 리포트
                    </button>
                    <button class="btn btn-secondary" onclick="generateReport('json')">
                        📋 JSON 리포트
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 모달 -->
    <div class="modal fade" id="reportModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">리포트 생성 완료</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p id="reportMessage"></p>
                    <a id="downloadLink" class="btn btn-primary" style="display: none;" download>
                        📥 다운로드
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='bootstrap.bundle.min.js') }}"></script>
    <script>
        let isConnected = false;
        let availableParameters = [];
        let selectedParameters = [];
        let checkResults = [];

        // 연결 함수
        async function connect() {
            const host = document.getElementById('host').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const port = document.getElementById('port').value;

            if (!host || !username || !password) {
                showAlert('호스트, 사용자명, 비밀번호는 필수입니다.', 'danger');
                return;
            }

            const connectBtn = document.getElementById('connectBtn');
            connectBtn.innerHTML = '<span class="loading-spinner"></span> 연결 중...';
            connectBtn.disabled = true;

            try {
                const response = await fetch('/api/connect', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ host, username, password, port: parseInt(port) })
                });

                const result = await response.json();

                if (result.success) {
                    isConnected = true;
                    updateConnectionStatus(true);
                    showAlert('SSH 연결이 성공했습니다.', 'success');
                    await loadParameters();
                } else {
                    isConnected = false;
                    updateConnectionStatus(false);
                    showAlert(result.error || '연결에 실패했습니다.', 'danger');
                }
            } catch (error) {
                isConnected = false;
                updateConnectionStatus(false);
                showAlert('연결 오류가 발생했습니다.', 'danger');
            }

            connectBtn.innerHTML = '🔗 연결';
            connectBtn.disabled = false;
        }

        // 연결 상태 업데이트
        function updateConnectionStatus(connected) {
            const statusElement = document.getElementById('connectionStatus');
            if (connected) {
                statusElement.textContent = '연결됨';
                statusElement.className = 'badge bg-success ms-2';
            } else {
                statusElement.textContent = '연결 안됨';
                statusElement.className = 'badge bg-danger ms-2';
            }
        }

        // 매개변수 로드
        async function loadParameters() {
            try {
                const response = await fetch('/api/parameters');
                const result = await response.json();
                availableParameters = result.parameters;
                renderParameters();
                document.getElementById('parametersSection').classList.remove('hidden');
            } catch (error) {
                showAlert('매개변수 목록을 불러오는데 실패했습니다.', 'danger');
            }
        }

        // 매개변수 렌더링
        function renderParameters() {
            const grid = document.getElementById('parametersGrid');
            grid.innerHTML = '';

            availableParameters.forEach(param => {
                const col = document.createElement('div');
                col.className = 'col-md-6 col-lg-4 mb-3';
                
                const isSelected = selectedParameters.includes(param.name);
                const expectedValue = Array.isArray(param.expected_value) 
                    ? param.expected_value.join(', ') 
                    : param.expected_value;

                col.innerHTML = `
                    <div class="card parameter-card ${isSelected ? 'selected' : ''}" 
                         onclick="toggleParameter('${param.name}')" style="border: 2px solid #dee2e6;">
                        <div class="card-body">
                            <h6 class="card-title">${param.name}</h6>
                            <p class="card-text small">${param.description}</p>
                            <small class="text-success">기대값: ${expectedValue}</small>
                        </div>
                    </div>
                `;
                grid.appendChild(col);
            });
        }

        // 매개변수 선택 토글
        function toggleParameter(paramName) {
            const index = selectedParameters.indexOf(paramName);
            if (index > -1) {
                selectedParameters.splice(index, 1);
            } else {
                selectedParameters.push(paramName);
            }
            renderParameters();
        }

        // 전체 선택
        function selectAllParameters() {
            selectedParameters = availableParameters.map(p => p.name);
            renderParameters();
        }

        // 전체 해제
        function clearAllParameters() {
            selectedParameters = [];
            renderParameters();
        }

        // 매개변수 점검
        async function checkParameters() {
            if (selectedParameters.length === 0) {
                showAlert('점검할 매개변수를 선택해주세요.', 'warning');
                return;
            }

            const checkBtn = document.getElementById('checkBtn');
            checkBtn.innerHTML = '<span class="loading-spinner"></span> 점검 중...';
            checkBtn.disabled = true;

            try {
                const response = await fetch('/api/check', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ parameters: selectedParameters })
                });

                const result = await response.json();

                if (result.success) {
                    checkResults = result.results;
                    renderResults(result);
                    document.getElementById('resultsSection').classList.remove('hidden');
                    showAlert(`점검이 완료되었습니다. (${result.total_count}개 항목)`, 'success');
                } else {
                    showAlert(result.error || '점검에 실패했습니다.', 'danger');
                }
            } catch (error) {
                showAlert('점검 오류가 발생했습니다.', 'danger');
            }

            checkBtn.innerHTML = '🔍 점검 실행';
            checkBtn.disabled = false;
        }

        // 결과 렌더링
        function renderResults(result) {
            // 통계 업데이트
            document.getElementById('totalCount').textContent = result.total_count;
            document.getElementById('passCount').textContent = result.pass_count;
            document.getElementById('failCount').textContent = result.fail_count;
            document.getElementById('errorCount').textContent = result.error_count;

            // 테이블 업데이트
            const tbody = document.getElementById('resultsTable');
            tbody.innerHTML = '';

            result.results.forEach(item => {
                const row = document.createElement('tr');
                const statusText = getStatusText(item.status);
                const statusClass = `status-${item.status}`;
                const expectedValue = Array.isArray(item.expected_value) 
                    ? item.expected_value.join(', ') 
                    : item.expected_value || '-';
                const currentValue = Array.isArray(item.current_value) 
                    ? item.current_value.join(', ') 
                    : item.current_value || '-';

                row.innerHTML = `
                    <td><strong>${item.name}</strong></td>
                    <td>${item.description}</td>
                    <td>${expectedValue}</td>
                    <td>${currentValue}</td>
                    <td><span class="badge ${statusClass}">${statusText}</span></td>
                    <td><div class="command-text">${item.query_command}</div></td>
                    <td><div class="command-text">${item.modify_command}</div></td>
                `;
                tbody.appendChild(row);
            });
        }

        // 상태 텍스트 변환
        function getStatusText(status) {
            const statusMap = {
                pass: '정상',
                fail: '비정상',
                error: '오류',
                unknown: '알 수 없음'
            };
            return statusMap[status] || '알 수 없음';
        }

        // 리포트 생성
        async function generateReport(format) {
            if (checkResults.length === 0) {
                showAlert('생성할 리포트 데이터가 없습니다.', 'warning');
                return;
            }

            try {
                const response = await fetch('/api/report/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ results: checkResults, format: format })
                });

                const result = await response.json();

                if (result.success) {
                    document.getElementById('reportMessage').textContent = 
                        `${format.toUpperCase()} 리포트가 성공적으로 생성되었습니다.`;
                    
                    const downloadLink = document.getElementById('downloadLink');
                    downloadLink.href = result.download_url;
                    downloadLink.style.display = 'inline-block';
                    
                    new bootstrap.Modal(document.getElementById('reportModal')).show();
                } else {
                    showAlert(result.error || '리포트 생성에 실패했습니다.', 'danger');
                }
            } catch (error) {
                showAlert('리포트 생성 오류가 발생했습니다.', 'danger');
            }
        }

        // 알림 표시
        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type} alert-dismissible fade show`;
            alert.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            alertContainer.appendChild(alert);

            // 5초 후 자동 제거
            setTimeout(() => {
                if (alert.parentNode) {
                    alert.remove();
                }
            }, 5000);
        }

        // 초기화
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Palo Alto Parameter Checker 초기화 완료');
        });
    </script>
</body>
</html>
